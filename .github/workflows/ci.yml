name: CI - Testes

on:
  push:
    branches-ignore:
      - master
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Executar testes
        working-directory: ./desafio-mercado-livre
        run: mvn clean test

      - name: Verificar build
        working-directory: ./desafio-mercado-livre
        run: mvn clean package -DskipTests

      - name: Gerar relatório de cobertura
        if: always()
        working-directory: ./desafio-mercado-livre
        run: mvn verify

      - name: Upload resultado dos testes
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: desafio-mercado-livre/target/surefire-reports/
