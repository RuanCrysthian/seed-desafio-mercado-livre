# Production Environment Configuration

# JWT Configuration for Production (MUST be set via environment variables)
jwt.secret=your-secret-key-minimum-32-characters-long
jwt.issuer=desafio-mercado-livre

# Database Configuration (Production database)
spring.datasource.url=jdbc:postgresql://localhost:5432/mercado_livre_db
spring.datasource.username=admin
spring.datasource.password=changeme
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA Configuration for Production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging Configuration
logging.level.root=INFO
logging.level.com.rfdev=INFO
